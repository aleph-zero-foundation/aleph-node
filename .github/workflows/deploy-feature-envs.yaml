        if: always()
        with:
          step: finish
          token: ${{ secrets.CI_GH_TOKEN }}
          status: ${{ job.status }}
          env: ${{ steps.get_branch.outputs.branch_name }}
          deployment_id: ${{ needs.deploy_feature_env.outputs.deployment-id }}
          # yamllint disable-line rule:line-length

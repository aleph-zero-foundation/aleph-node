[workspace]
resolver = "2"

members = [
    "aggregator",
    "baby-liminal-extension",
    "bin/node",
    "bin/runtime",
    "clique",
    "finality-aleph",
    "pallets/aleph",
    "pallets/elections",
    "pallets/feature-control",
    "pallets/committee-management",
    "pallets/operations",
    "pallets/support",
    "pallets/vk-storage",
    "primitives",
    "rate-limiter",
    "runtime-interfaces",
]

exclude = [
    "aleph-client",
    "benches/payout-stakers",
    "bin/cliain",
    "bin/finalizer",
    "contracts/adder",
    "e2e-tests",
    "flooder",
    "scripts/synthetic-network/synthetic-link",
]

[profile.release]
# Substrate runtime requires unwinding.
panic = "unwind"

[profile.production]
inherits = "release"
lto = true
codegen-units = 1

[workspace.package]
authors = ["Cardinal", "Aleph Zero Foundation"]
edition = "2021"
homepage = "https://alephzero.org"
repository = "https://github.com/Cardinal-Cryptography/aleph-node"

